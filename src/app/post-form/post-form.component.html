<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2> Publier un nouveau Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="addPost()" >
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Ajouter le Post</button>
    </form>
  </div>
</div>
